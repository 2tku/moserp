<link rel="import" href="../../packages/inventory/elements/resource_page.html">
<link rel="import" href="../../packages/inventory/elements/polymer_translate.html">

<polymer-element name="main-app">
    <template id="main-app-template">
        <style>
            :host {

            }
        </style>
        <core-a11y-keys id="keys" target="{{body}}"
                        keys="up down left right"
                        on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar>
                    <span tool>Lager Verwaltung</span>
                </core-toolbar>
                <core-menu id="menu" valueattr="hash" selectedItem="{{route}}">
                    <template repeat="{{group in menuStructure.keys}}">
                        <core-submenu label="{{group}}" >
                            <template repeat="{{page in menuStructure[group]}}">
                                <paper-item hash="{{page.path}}" on-click="{{menuItemClicked}}" noink>
                                    <template if="{{page.hasIcon}}">
                                        <core-icon icon="{{page.icon}}"></core-icon>
                                    </template>
                                    <a _href="#{{page.path}}">
                                        <polymer-translate key="{{page.name}}"></polymer-translate>
                                    </a>
                                </paper-item>
                            </template>
                        </core-submenu>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>
                    <polymer-translate key="{{selectedPage.name}}"></polymer-translate>
                </div>
                <core-icon-button icon="refresh" on-click="{{refreshClicked}}"></core-icon-button>
                <core-icon-button icon="add" on-click="{{addClicked}}"></core-icon-button>
            </core-toolbar>

            <div layout horizontal fit id='container'>

            </div>

        </core-scaffold>
    </template>
    <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
