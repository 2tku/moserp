<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_action_dialog.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="resource_edit_button.html">
<link rel="import" href="resource_delete_button.html">
<link rel="import" href="flexible_table.html">
<link rel="import" href="resource_form.html">

<polymer-element name="sub-resource">
    <template>
        <h3>Liste:</h3>
        <flexible-table data="{{entities}}" columns="{{columns}}" cellFactories ="{{cellFactories}}"
                        name="sub-resource-{{subResource.name}}"></flexible-table>
        <core-icon-button icon="add" on-click="{{addClicked}}"></core-icon-button>
        <paper-action-dialog id="sub-resource-edit-dialog" heading="">
            <resource-form resource="{{subResource}}" entity="{{entity}}"></resource-form>
            <paper-button id="sub-resource-edit-dialog-cancel" on-click="{{cancel}}" dismissive>Abbrechen</paper-button>
            <paper-button id="sub-resource-edit-dialog-ok" on-click="{{save}}" affirmative>Ok</paper-button>
        </paper-action-dialog>
    </template>
    <script type="application/dart" src="sub_resource.dart"></script>
</polymer-element>
