<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="polymer_translate.html">

<polymer-element name="flexible-table" attributes="data columns name cellClickListener">
    <template>
        <style>
            :host {
                margin: 12px;
            }

            div.table {
                border-collapse: collapse;
                overflow: auto;
            }

            div.tr {
                display: table-row;
            }

            div.th {
                display: table-header-group;
            }

            div.td {
                display: table-cell;
                border: thin solid black;
                padding: 5px;
                white-space: nowrap;
            }

            div.th {
                font-weight: bold;
            }
        </style>
        <div class="table" id="{{name}}_table">
        </div>
    </template>
    <script type="application/dart" src="flexible_table.dart"></script>
</polymer-element>
