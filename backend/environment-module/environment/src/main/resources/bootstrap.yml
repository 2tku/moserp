spring:
  application:
    name: mos_erp_environment_module
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER

eureka:
  instance:
    nonSecurePort: ${server.port:9301}
    preferIpAddress: true
    statusPageUrlPath: /structure
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/
