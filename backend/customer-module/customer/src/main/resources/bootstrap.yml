spring:
  application:
    name: customer.moserp.org
eureka:
  instance:
    nonSecurePort: ${server.port:9305}
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/

---
spring:
  profiles: docker
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER

