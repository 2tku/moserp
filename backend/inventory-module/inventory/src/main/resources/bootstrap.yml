spring:
  application:
    name: inventory.moserp.org
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}

eureka:
  instance:
    nonSecurePort: ${server.port:9304}
    preferIpAddress: true
    statusPageUrlPath: /structure
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/
