spring:
  application:
    name: authentication-service

---
spring:
  profiles: docker
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER

eureka:
  instance:
    nonSecurePort: ${server.port:8765}
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/
